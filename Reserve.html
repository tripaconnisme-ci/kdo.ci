<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location de voitures</title>
  <link rel="stylesheet" href="Reserve.css">
</head>
<body>
<header>
  <h1><em>Réserver une voiture au tel ou via Whatsapp : +2250707392216 <br />Mais d'abord remplissez le formulaire pour valider</em></h1>
  <p><em>La vie est plus simple avec KDO, car avec nos offres Satisfait ou Remboursé</em></p>
</header>      
<form>
  <label for="name">Nom :</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email :</label>
  <input type="email" id="email" name="email" required>

  <label for="car">Voiture :</label>
  <select id="car" name="car">
    <option value="voiture1">CLIMATISÉ</option>
    <option value="voiture2">NON CLIMATISÉ</option>
    <option value="voiture3">OCCASIONS ET VENTES</option>
  </select>

  <label for="date-start">Date de début de location :</label>
  <input type="date" id="date-start" name="date-start" required>

  <label for="date-end">Date de fin de location :</label>
  <input type="date" id="date-end" name="date-end" required>

  <button type="submit">Réserver</button>
</form>
<footer>
  <p>© 2023 Location de voitures</p>
</footer>
<script src="fichier.js" type="text/javascript"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    const submitButton = document.querySelector('button[type="submit"]');

    // Fonction pour valider les dates
    const validateDates = (startDate, endDate) => {
        return new Date(startDate) < new Date(endDate);
    };

    // Gestion de la soumission du formulaire
    form.addEventListener('submit', (event) => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const car = document.getElementById('car').value;
        const dateStart = document.getElementById('date-start').value;
        const dateEnd = document.getElementById('date-end').value;

        if (!validateDates(dateStart, dateEnd)) {
            alert('La date de début doit être antérieure à la date de fin.');
            event.preventDefault(); // Empêche la soumission du formulaire
            return;
        }

        // Message de confirmation avant la soumission
        if (confirm(`Confirmez-vous la réservation suivante ?\n\nNom: ${name}\nEmail: ${email}\nVoiture: ${car}\nDate de début: ${dateStart}\nDate de fin: ${dateEnd}`)) {
            // Soumettre le formulaire si l'utilisateur confirme
            form.submit();
        } else {
            event.preventDefault(); // Empêche la soumission du formulaire si l'utilisateur annule
        }
    });
});
</script>
</body>
</html>
