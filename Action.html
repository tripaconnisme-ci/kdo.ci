    <script>
  document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('registrationForm');
  const message = document.getElementById('formMessage');

  form.addEventListener('submit', function(event) {
    message.style.display = 'none'; // Réinitialiser le message d'erreur
    let errors = [];

    // Validation des champs
    const name = document.getElementById('name').value.trim();
    const prenom = document.getElementById('prenom').value.trim();
    const tel = document.getElementById('tel').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const gender = document.querySelector('input[name="gender"]:checked');

    if (!name) errors.push("Le nom est requis.");
    if (!prenom) errors.push("Le prénom est requis.");
    if (!tel || isNaN(tel)) errors.push("Un numéro de téléphone valide est requis.");
    if (!email || !validateEmail(email)) errors.push("Un email valide est requis.");
    if (!password) errors.push("Le mot de passe est requis.");
    if (!gender) errors.push("Le sexe est requis.");

    if (errors.length > 0) {
      message.innerHTML = errors.join('<br>');
      message.style.display = 'block';
      event.preventDefault(); // Empêcher l'envoi du formulaire
    } else {
      alert('Inscription réussie !');
      // Ici tu peux ajouter le code pour envoyer les données du formulaire si nécessaire
    }
  });

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
});
  </script>
