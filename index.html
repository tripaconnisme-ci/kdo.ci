<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="Location1.css">
</head>
<body>
  
  <header>
    <h1>Location & Vente de Voiture KDO.CI</h1> 
    <nav>
      <ul>
        <li><a href="LocationV.html">Accueil</a></li>
        <li><a href="Noveauté.html">Voitures disponibles</a></li>
        <li><a href="Reserve.html">Réserver une voiture</a></li>
      </ul>
    </nav>
  </header>
       <main>
           <section class="car-list">
               <h2>Voitures disponibles</h2>
                <figure class="wp-block-image"><img src="r1.jpg" alt="r1.jpg" class="wp-image-54" width="950" height="480"/>
                <p>Prix par jour :35000 a 50000 FCFA</p>
                <button><a href="Action.html">Réserver</a></button>
               </figure>
          <figcaption class="wp-element-caption">MODELE DE LUXE</figcaption>
          <h3>CLIMATISER</h3>
                <figure class="wp-block-image"><img src="r2.jpg" alt="r2.jpg" class="wp-image-54" width="950" height="480"/>
                  <p>Prix par jour :25000 a 45000 FCAF</p>
                <button><a href="Action.html">Réserver</a></button>
                </figure>
          <figcaption class="wp-element-caption">MODELES PREMIUM</figcaption>
          <h3>NON CLIMATISER</h3>
                <figure class="wp-block-image"><img src="r3.jpg" alt="r3.jpg" class="wp-image-54" width="950" height="480"/>
                   <p>Prix par jour :15000 a 35000 FCAF</p>
                <button><a href="Action.html">Réserver</a></button>
                </figure>
          <figcaption class="wp-element-caption">OCCASIONS</figcaption>
          <h3>OCCASIONS ET VENTES</h3>
       </main>
    </section>
      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="car">Voiture :</label>
        <select id="car" name="car">
          <option value="voiture1">CLIMATISER</option>
          <option value="voiture2">NON CLIMATISER</option>
          <option value="voiture3">OCCASIONS ET VENTES</option>
        </select>

        <label for="date-start">Date de début de location :</label>
        <input type="date" id="date-start" name="date-start" required>

        <label for="date-end">Date de fin de location :</label>
        <input type="date" id="date-end" name="date-end" required>
      </form>
    </section>
  <footer>
    <p>© 2023 Location de voitures</p>
  </footer>
  <script src="fichier.js" type="text/javascript"></script>
  <script>
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');

            document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Empêche l'envoi du formulaire pour validation

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    if (name && email && message) {
        alert('Message envoyé avec succès !');
        // Ici tu peux ajouter le code pour envoyer les données du formulaire
    } else {
        alert('Veuillez remplir tous les champs.');
    }

    function toggleDetails(carElement) {
    carElement.classList.toggle('active');
}
document.getElementById('search').addEventListener('input', function(event) {
    const query = event.target.value.toLowerCase();
    document.querySelectorAll('.car').forEach(car => {
        const name = car.dataset.name.toLowerCase();
        if (name.includes(query)) {
            car.style.display = '';
        } else {
            car.style.display = 'none';
        }
    });
});

});

        }
    </script>
</body>
</html>
